<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kelontong v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Toko Kelontong</h1>

    <div id="top-container">
        <div id="status-container">
            <h2>Status Toko</h2>
            <p>Uang Anda: <span id="player-money">100000</span></p>
            <p>Target Uang: <span>500000</span></p>
        </div>

        <div id="inventory-container">
            <h2>Inventaris Barang</h2>
            <div class="item">
                <span>Beras (Stok: <span id="stock-beras">0</span>)</span>
                <button id="buy-beras">Beli (Rp 10,000)</button>
            </div>
            <div class="item">
                <span>Telur (Stok: <span id="stock-telur">0</span>)</span>
                <button id="buy-telur">Beli (Rp 2,000)</button>
            </div>
            <div class="item">
                <span>Minyak Goreng (Stok: <span id="stock-minyak">0</span>)</span>
                <button id="buy-minyak">Beli (Rp 15,000)</button>
            </div>
        </div>
    </div>

    <div id="game-scene">
        <div id="cashier-area">
            <div id="cashier-desk"></div>
            <img id="cashier-svg" src="assets/cashier.svg" alt="Cashier">
        </div>
        <div id="customer-area">
            <img id="customer-svg" src="assets/customer.svg" alt="Customer">
        </div>
        <div id="order-bubble" class="hidden">...</div>
        <button id="sell-button" disabled>Jual</button>
    </div>

    <div id="win-message" class="hidden">
        <h2>Selamat! Anda telah mencapai target!</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
